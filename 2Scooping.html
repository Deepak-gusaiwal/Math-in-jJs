<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooping</title>
</head>
<body>
    <script>
        const a = 1;
        function main(){
            const a = 2;
            console.log('in main ' + a)
        }
        main();
        console.log('in global '+a)
    </script>
</body>
</html>
